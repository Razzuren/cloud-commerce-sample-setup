# you can put key/value pairs here.
# Use Config.getParameter(..) to retrieve the values during runtime.
razzurenbackoffice.key=value

# Specifies the location of the spring context file putted automatically to the global platform application context.
razzurenbackoffice.application-context=razzurenbackoffice-spring.xml

backoffice.response.header.Content-Security-Policy=default-src 'self' https://*.qualtrics.com https://www.myinstants.com https://*.spotify.com  https://*.youtube.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.qualtrics.com blob:; connect-src 'self' *.qualtrics.com; img-src * data:; style-src 'self' 'unsafe-inline'; font-src 'self'
razzurenbackoffice.iframe.default.src=
razzurenbackoffice.rickroll.src=https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1

backoffice.cockpitng.additionalResourceLoader.enabled=true
backoffice.cockpitng.uifactory.cache.enabled=false
backoffice.cockpitng.widgetclassloader.resourcecache.enabled=false
backoffice.cockpitng.resourceloader.resourcecache.enabled=false
backoffice.cockpitng.development.mode=true
backoffice.session.timeout=-1

backoffice.cockpitng.mainpage.css=./cng/css/razzurenbackoffice.css
backoffice.cockpitng.loginpage.css=./cng/css/loginpage_razzurenbackoffice.css